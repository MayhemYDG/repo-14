    - continue-on-error: true
      name: Git checkout
      uses: actions/checkout@v3
    - continue-on-error: true
      uses: actions-rs/toolchain@v1
      with:
        components: clippy
        default: true
        toolchain: ${{ env.RUST_TOOLCHAIN_VERSION }}
    - continue-on-error: true
      name: Install dependencies
      run: 'sudo apt-get update -y

        sudo apt-get install -y libsodium-dev libssl-dev libzmq3-dev

        sudo snap install --edge --classic just

        '
      shell: bash
    - continue-on-error: true
      name: Verify clippy across the entire workspace
      run: just clippy-workspace ${{ matrix.wallet }}
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/hyperledger/aries-vcx.$(date
        +%s)
    strategy:
      matrix:
        wallet:
        - vdrtools_wallet
        - askar_wallet
    timeout-minutes: 60
