      name: Git checkout
      uses: actions/checkout@v2
    - continue-on-error: true
      name: Generate changelog
      uses: heinrichreimer/action-github-changelog-generator@v2.3
      with:
        addSections: '{"ci":{"prefix":"### CI changes","labels":["ci"]},"wrappers":{"prefix":"###
          Wrapper changes","labels":["wrappers"]},"agents":{"prefix":"### Changes
          to agents","labels":["agents"]},"features":{"prefix":"### Features","labels":["features"]},"hotfix":{"prefix":"###
          Hotfixes","labels":["hotfix"]},"security":{"prefix":"### Security fixes","labels":["security"]},"refactoring":{"prefix":"###
          Refactoring","labels":["refactoring"]},"tests":{"prefix":"### Tests","labels":["tests"]},"update":{"prefix":"###
          Updates","labels":["update"]}}'
        breakingLabel: '### Breaking changes'
        breakingLabels: backwards-incompatible,breaking
        bugsLabel: '### Bug fixes'
        deprecatedLabel: '###  Deprecations'
        deprecatedLabels: deprecated
        enhancementLabel: '### Enhancements'
        excludeLabels: duplicate,question,invalid,wontfix,changelog-excluded
        excludeTagsRegex: ^((([0-9]+)\.([0-9]+)\.([0-9]+)(?:-([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))+)?)$
        futureRelease: ${{ needs.workflow-setup.outputs.PUBLISH_VERSION }}
        headerLabel: '# Changelog'
        issuesLabel: '### Other issues'
        issuesWoLabels: true
        maxIssues: 50
        prLabel: '### Other pull requests'
        prWoLabels: true
        pullRequests: true
        releaseBranch: main
        removedLabel: '### Removals'
        securityLabel: '### Security fixes'
        stripGeneratorNotice: true
        stripHeaders: false
        token: ${{ secrets.GITHUB_TOKEN }}
        unreleased: false
        unreleasedOnly: false
    - continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      id: create-release
      name: Create a new release
      uses: actions/create-release@v1
      with:
        body_path: ./CHANGELOG.md
        draft: ${{ needs.workflow-setup.outputs.PRERELEASE == 'true' }}
        prerelease: ${{ needs.workflow-setup.outputs.PRERELEASE == 'true' }}
        release_name: Release ${{ needs.workflow-setup.outputs.PUBLISH_VERSION }}
        tag_name: ${{ needs.workflow-setup.outputs.PUBLISH_VERSION }}
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/hyperledger/aries-vcx.$(date
        +%s)
